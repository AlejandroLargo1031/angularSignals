<div class="mb-4 p-8 flex items-center justify-center">
  <p-card [style]="{ width: '50rem', overflow: 'hidden' }">
    <ng-template #title> Ejemplo5 se√±ales </ng-template>
    <br />

    <ng-template #subtitle> calculador simple de iva </ng-template>
    <br />

    <p-floatlabel>
      <input
        id="precio"
        pInputText
        type="number"
        autocomplete="off"
        min="0"
        oninput="validiti.valid || (value = 0)"
        [value]="precio()"
        (input)="onInputUpdate($event)"
      />
      <label for="precio">Ingrese el precio del producto</label>
    </p-floatlabel>
    <br />
    <br />
    <p-floatlabel>
      <input
        id="iva"
        pInputText
        type="number"
        autocomplete="off"
        min="0"
        [value]="IVAEnPorcentaje()"
        (input)="onInputIvaUpdate($event)"
      />
      <label for="iva">IVA(%)</label>
    </p-floatlabel>
    <div>
      <div class="summary">
        <p>resumen del total</p>
        <p>total Iva: {{ totalIva() }}</p>
        <p>total precio: {{ total() }}</p>
      </div>
    </div>

    <p-button
      label="guardar"
      severity="secondary"
      class="w-full"
      [outlined]="true"
      (click)="save()"
    ></p-button>
    <hr />

    @if(listado().length > 0){
      <p-table [value]="listado()" [tableStyle]="{ 'min-width': '40rem', 'text-align': 'center', 'margin': '0 auto' }">
        <ng-template pTemplate="header">
          <tr style="background-color: #f4f4f4; font-weight: bold;">
            <th style="padding: 12px 15px; text-align: center;">Precio</th>
            <th style="padding: 12px 15px; text-align: center;">Porcentaje IVA</th>
            <th style="padding: 12px 15px; text-align: center;">IVA</th>
            <th style="padding: 12px 15px; text-align: center;">Total</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr style="border-bottom: 1px solid #ddd;">
            <td style="padding: 12px 15px; text-align: center;">{{ item.precio }}</td>
            <td style="padding: 12px 15px; text-align: center;">{{ item.IVAEnPorcentaje }}</td>
            <td style="padding: 12px 15px; text-align: center;">{{ item.iva }}</td>
            <td style="padding: 12px 15px; text-align: center;">{{ item.total }}</td>
          </tr>
        </ng-template>
      </p-table>
    }
  </p-card>
</div>
