<div class="mb-4 p-8 flex items-center justify-center">
  <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #title> Ejemplo1 señales </ng-template>

    <ng-template #subtitle> contador con señales </ng-template>
    <p>
      contador: {{ contador() }}
    </p>
    <p>
      contador 2: {{ contador2() }}
    </p>
    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button
          label="incrementar"
          (click)="updateContador()"
          severity="secondary"
          class="w-full"
          [outlined]="true"
          styleClass="w-full"
        />
        <p-button
          label="incrementar"
          (click)="updateContador2()"
          severity="secondary"
          class="w-full"
          [outlined]="true"
          styleClass="w-full"
        />
      </div>
    </ng-template>
  </p-card>
</div>
